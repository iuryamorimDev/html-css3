<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="m"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="f"><label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natacao</label><br>
            <input type="checkbox" name="esten" id="iesten">tenis<br>
            <input type="checkbox" name="esgolf" id="iesgolf">golf<br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
