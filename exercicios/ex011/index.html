<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou 
    simplesmente aumente o diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em html</p>
    <audio src="midia/(Look Out) She's America - Otis McDonald.mp3" controls autoplay></audio>
    <p>podemos tambem</p>
    <audio>
    <source src="midia/(Look Out) She's America - Otis McDonald.mp3" type="audio/mp3">
    </audio>
    <p>caso nao funcione pode baixar o audio</p>
    <a href="midia/(Look Out) She's America - Otis McDonald.mp3">clique aqui para download</a>
    
</body>
</html>
