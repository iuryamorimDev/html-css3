<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
       th {
        background-color: gray;
       }
       #right {
        text-align: left;
       }
       
       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Areas</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">notas</th>
                <th colspan="1" rowspan="2">Media</th>
                
                
            
                
            </tr>
            <tr>
              
              <th>Nota 1</th>
              <th>Nota 2</th>
              
              
            </tr>
                
            
        </thead>
        <tbody>
            <tr>
                
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
                
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
            <tr>
                
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
            <tr>
                <th colspan="4" id="right">Media de eventos</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
            <tr>
                
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" id="right">Media de humanas</th>
                <td>0.0</td>
                
            </tr>
        </tfoot>
    </table>

</body>
</html>
